<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lunar Preparation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="glass-bg-blobs"><div class="blob blob-1"></div><div class="blob blob-2"></div></div>
    <div class="app-container">
        <header class="app-header glass">
            <div class="header-main-row">
                <div class="header-content">
                    <p id="today-solar" class="date-text"></p>
                    <h1 id="app-title">Lunar Preparation</h1>
                </div>
                <div class="header-right">
                    <div class="theme-switch" onclick="toggleTheme()"><span id="theme-icon">ðŸŒ™</span></div>
                    <div class="moon-icon-container" id="main-moon-icon">
                        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>
                    </div>
                </div>
            </div>
            <div class="moon-cards">
                <div class="moon-card glass-inner"><span class="label">Next New Moon (æœ”)</span><span id="next-new-moon" class="val">---</span></div>
                <div class="moon-card glass-inner"><span class="label">Next Full Moon (æœ›)</span><span id="next-full-moon" class="val">---</span></div>
            </div>
        </header>

        <main class="scroll-area">
            <section class="section">
                <h3 class="section-title">Staff Members</h3>
                <div id="staff-tags" class="staff-flow"></div>
                <div class="add-row glass-inner">
                    <input type="text" id="new-staff" placeholder="Add name + Enter" onkeydown="if(event.key==='Enter') addStaff()">
                    <button onclick="addStaff()">+</button>
                </div>
            </section>
            <section class="section">
                <h3 class="section-title">Assignments</h3>
                <ul id="task-list" class="task-ul"></ul>
            </section>
        </main>

        <footer class="action-bar glass">
            <div class="assign-grid">
                <select id="task-presets" onchange="syncTaskInput(this.value)">
                    <option value="">-- Presets --</option>
                    <option value="Fruits arrangement">Fruits arrangement</option>
                    <option value="Tidy up">Tidy up</option>
                    <option value="Polish lamp">Polish lamp</option>
                    <option value="Vacuum & Mopping">Vacuum & Mopping</option>
                    <option value="Change prayer pads">Change prayer pads</option>
                </select>
                <select id="staff-select"></select>
                <input type="text" id="task-custom" placeholder="Or type task here..." onkeydown="if(event.key==='Enter') addTask()">
                <button onclick="addTask()" class="add-btn">Assign Task</button>
            </div>
        </footer>
        <div class="admin-link-zone"><span onclick="toggleAdminModal()">Admin Settings</span></div>
    </div>

    <div id="admin-modal" class="modal" style="display:none;">
        <div class="modal-content glass">
            <h2>Admin Reset</h2>
            <input type="password" id="admin-pass" placeholder="Password">
            <button onclick="checkAdminReset()" class="danger-btn">Reset to Defaults</button>
            <button onclick="toggleAdminModal()" class="cancel-btn">Cancel</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
